<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		
		<form>
			<label for="firstName">First Name:</label>
			<input type="text" name="firstName" id="firstName" required>
			<label for="lastName">Last Name:</label>
			<input type="text" name="lastName" id="lastName" required>
			<br>
			<label for="gender">Male:</label>
			<input type="radio" name="gender" value="male" id="gender">
			<label for="gender">Female:</label>
			<input type="radio" name="gender" value="female" id="gender">
			<br>
			<label for="email">Email:</label>
			<input type="email" name="email" placeholder="your email" id="email" required>
			<label for="password">Password:</label>
			<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password" name="password" placeholder="your password" required>
			<br>
			<label for="birthday">Birthday:</label>
			<select name="month" id="birthday">
				<option value="jan">Jan</option>
				<option value="feb">Feb</option>
			</select>
			<select name="day" id="birthday">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<select name="year" id="birthday">
				<option value="1990">1990</option>
				<option value="1994">1994</option>
			</select>
			<br>
			<label for="checkbox">I agree to the terms and conditions</label>
			<input type="checkbox" id="checkbox" name="terms">
			<br>
			<button>Submit</button>
		</form>
	</body>
</html>
